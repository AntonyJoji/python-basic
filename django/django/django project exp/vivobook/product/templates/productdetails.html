{% extends "landingpage.html" %}
{% block content %}
    <title>Product Details</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4b4bbd;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .product-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            vertical-align: top;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
            width: 30%;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }

        li {
            margin-bottom: 6px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <h1>{{ pro.name }}</h1>
        <table>
            <tr>
                <td>Price:</td>
                <td>{{ pro.price }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ pro.desc }}</td>
            </tr>
            <tr>
                <td>Features:</td>
                <td>
                    <ul>
                        <li>{{ pro.fea }}</li>
                        
                    </ul>
                </td>
            </tr>
        </table>
    </div>

   <form style="width: auto;
   
    margin: 20px auto;
        padding: 20px;
        max-width: 600px;"
    action="/addtocart/">
    {% csrf_token %}
    <input type="hidden" name="proid" value="{{ pro.id }}">
    Qty: <input type ="number" name="qty" min="0" max="5" >
    <input type="submit" value="Add to Cart" >
   </form>
{% endblock %}
